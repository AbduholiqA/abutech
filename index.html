<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>abutech</title>
</head>

<body>
  <header>
    <div class="container header-container">
      <div class="header-top">
        <a href="#" class="logo-link">
          <img src="./images/logo.svg" alt="abutech-logo" width="126" height="28">
        </a>

        <div class="header-left">
          <a href="#" class="contact-number">
            <img src="./images/phone-call.svg" alt="phone call" width="20" height="20">
            <p class="number">+998 90 123 45 67</p>
          </a>

          <span class="virtical-divider"></span>

          <a href="#" class="light-mode">
            <img src="./images/light mode.svg" alt="light mode" width="24" height="24">
          </a>

          <a href="#" class="language-change">
            <p class="language-name">EN</p>
            <img src="./images/Arrow down.svg" alt="Arrow Down" width="14" height="14">
          </a>

          <a href="#" class="site-btn header-btn">ОСТАВИТЬ ЗАЯВКУ</a>

          <a href="#" class="menu">
            <p class="menu-title">МЕНЮ</p>
            <img src="./images/menu.svg" alt="Menu" width="17" height="12">
          </a>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
